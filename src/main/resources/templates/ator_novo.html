<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<td><a ><h1 class="text-center" style="font-family: 'Bauhaus 93'; font-size: xxx-large;">adamovies</h1></a></td>
<hr>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/filme}">| Todos os Filmes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/noticia}">| Todas as Noticias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ator}">| Atores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: gray"  th:href="@{/filme/favoritos}">| Favoritos</a>
            </li>
        </ul>
    </div>
</nav>

<form th:object="${ator}" method="post" th:action="@{/ator/novo}">
    <br>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" style="max-width: 400px" id="nome" name="nome" th:field="*{nome}"/>
    </div>
    <div class="mb-3">
        <label for="nacionalidade" class="form-label">Nacionalidade:</label>
        <input type="text" class="form-control" style="max-width: 400px" id="nacionalidade" name="nacionalidade" th:field="*{nacionalidade}"/>
    </div>
    <div class="mb-3">
        <label for="imagem" class="form-label">Imagem:</label>
        <input type="text" class="form-control" style="max-width: 400px" id="imagem" name="imagem" th:field="*{imagem}"/>
    </div>
    <button type="submit" class="btn btn-info">Salvar</button>
    <a class="btn btn-info" th:href="@{/home}">Cancelar</a>
</form>

</body>
</html>
