<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Adicionar Noticia</title>
</head>
<body>
<td><a ><h1 class="text-center" style="font-family: 'Bauhaus 93'; font-size: xxx-large;">adamovies</h1></a></td>
<hr>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/filme}">| Todos os Filmes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/noticia}">| Todas as Noticias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: gray"  th:href="@{/filme/favoritos}">| Favoritos</a>
      </li>
    </ul>
  </div>
</nav>

<form th:object="${noticia}" method="post" th:action="@{/noticia/novo}">
  <br>
  <div class="mb-3">
  <label for="titulo" class="form-label">Titulo:</label>
  <input type="text" class="form-control" style="max-width: 400px" id="titulo" name="titulo" th:field="*{titulo}"/>
  </div>
  <div class="mb-3">
  <label for="autor" class="form-label">Autor:</label>
  <input type="text" class="form-control" style="max-width: 400px" id="autor" name="autor" th:field="*{autor}"/>
  </div>
  <div class="mb-3">
  <label for="descricao" class="form-label">Descrição:</label>
    <textarea type="text" class="form-control" style="max-width: 400px; height: 150px; word-break: break-word" id="descricao" name="descricao" th:field="*{descricao}"/>
  </div>
  <div class="mb-3">
  <label for="imagem" class="form-label">Imagem:</label>
  <input type="text" class="form-control" style="max-width: 400px" id="imagem" name="imagem" th:field="*{imagem}"/>
  </div>
  <button type="submit" class="btn btn-info">Salvar</button>
  <a class="btn btn-info" th:href="@{/home}">Cancelar</a>
  <!--<button th:href="@{/home}" class="btn btn-danger">Cancelar</button>-->
</form>
</body>
</html>
