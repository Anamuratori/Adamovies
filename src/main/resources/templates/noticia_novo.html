<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Adicionar Noticia</title>
</head>
<body>
<h3>Adicionar Noticia</h3>
<form th:object="${noticia}" method="post" th:action="@{/noticia/novo}">
  <label for="titulo">Titulo:</label>
  <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
  <br>
  <label for="autor">Autor:</label>
  <input type="text" id="autor" name="autor" th:field="*{autor}"/>
  <br>
  <label for="descricao">Descrição:</label>
  <input type="text" id="descricao" name="descricao" th:field="*{descricao}"/>
  <br>
  <label for="imagem">Imagem:</label>
  <input type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
  <br>
  <button type="submit">Salvar</button>
  <a th:href="@{/home}">Cancelar</a>
</form>
</body>
</html>
