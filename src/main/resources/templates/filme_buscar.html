<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<td><a><h1 class="text-center" style="font-family: 'Bauhaus 93'; font-size: xxx-large;">adamovies</h1></a></td>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/filme}">| Todos os Filmes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/noticia}">| Todas as Noticias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: gray"  th:href="@{/filme/favoritos}">| Favoritos</a>
      </li>
    </ul>
  </div>
</nav>
<table class="table">
  <thead>
  <tr>
    <th> </th>
    <th> </th>
    <th>Titulo</th>
    <th>Gênero</th>
    <th>Duração</th>
    <th>Sinopse</th>
    <th>IMDB</th>
    <th>Likes</th>
    <th>Dislikes</th>
  </tr>
  </thead>
  <tbody>
  <tr th:object="${filme}" method="get">
    <td>
      <a th:if="${filme.favorito == false}" th:href="@{/filme/favoritar/{id}(id=${filme.id})}"><i style="font-size: 22px; color: goldenrod" class="material-icons">star_border</i></a>
      <a th:unless="${filme.favorito == false}" th:href="@{/filme/desfavoritar/{id}(id=${filme.id})}"><i style="font-size: 22px; color: goldenrod" class="material-icons">star_rate</i></a>
    </td>
    <td><img style="max-height: 190px; max-width: 128px" th:src="${filme.imagem}"></td>
    <td th:text="${filme.titulo}" style="font-weight: bold"></td>
    <td th:text="${filme.genero}"></td>
    <td th:text="${filme.duracao}"></td>
    <td th:text="${filme.sinopse}"></td>
    <td th:text="${filme.imdb}"></td>
    <td th:text="${filme.like}"></td>
    <td th:text="${filme.dislike}"></td>
    <td><a th:href="@{/filme/like/{id}(id=${filme.id})}"><i style="font-size: 16px" class="material-icons">thumb_up</i></a></td>
    <td><a th:href="@{/filme/dislike/{id}(id=${filme.id})}"><i style="font-size: 16px" class="material-icons">thumb_down</i></i></a></td>
    <td><a th:href="@{/filme/editar/{id}(id=${filme.id})}"><i style="font-size: 16px" class="material-icons">edit</i></a></td>
    <td><a th:href="@{/filme/remover/{id}(id=${filme.id})}" onclick="return confirm('Tem certeza que deseja excluir este filme?')"><i style="font-size: 22px; color: darkred" class="material-icons">delete</i></a></td>

  </tr>
  </tbody>
</table>
<br>
<br>
<nav class="navbar navbar-light bg-light">
  <a class="nav-link" style="color: gray" th:href="@{/filme/novo}">Adicionar Filme</a>
  <a class="nav-link" style="color: gray" th:href="@{/home}">Voltar</a>
</nav>
<br>
<br>
</body>
</html>
