<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Adicionar Filme</title>
</head>
<body>
<h1>Adicionar Filme</h1>
<form th:object="${filme}" method="post" th:action="@{/filme/novo}">
  <label for="titulo">Titulo:</label>
  <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
  <br>
  <label for="genero">Genero:</label>
  <input type="text" id="genero" name="genero" th:field="*{genero}"/>
  <br>
  <label for="duracao">Duração:</label>
  <input type="text" id="duracao" name="duracao" th:field="*{duracao}"/>
  <br>
  <label for="sinopse">Sinopse:</label>
  <input type="text" id="sinopse" name="sinopse" th:field="*{sinopse}"/>
  <br>
  <label for="imdb">IMDB:</label>
  <input type="text" id="imdb" name="imdb" th:field="*{imdb}"/>
  <br>
  <label for="imagem">Imagem:</label>
  <input type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
  <br>
  <button type="submit">Salvar</button>
  <a th:href="@{/home}">Cancelar</a>
</form>
</body>
</html>
