<h3 class="text-center" style="font-family: 'Bauhaus 93'">Filmes</h3>
<hr>

<div class="cards">
  <div class="card" th:each="filme : ${filmes}" th:unless="${filme.id > 5}">
    <img class="card__image" th:src="${filme.imagem}" alt="">
    <div class="card__content">
      <p th:text="${filme.titulo}" style="font-weight: bold"></p>
      <p style="font-style: oblique" th:text="${filme.imdb}"></p>
    </div>
    <div class="card__info">
      <div>
        <a th:href="@{/filme/buscar/{id}(id=${filme.id})}" class="card__link">Ver filme</p></a>
      </div>
    </div>
  </div>
</div>

<br>
<br>
<nav class="navbar navbar-light bg-light">
  <a class="nav-link" style="color: gray" th:href="@{/filme/novo}">Adicionar Filme</a>
  <a class="nav-link" style="color: gray"  th:href="@{/filme/favoritos}">Favoritos</a>
</nav>
<br>

<h3 class="text-center" style="font-family: 'Bauhaus 93'">Notícias</h3>
<hr>

<div class="cards">
  <div class="card" th:each="noticia : ${noticias}" th:unless="${noticia.id > 5}">
    <img class="card__image" th:src="${noticia.imagem}" alt="">
    <div class="card__content">
      <p th:text="${noticia.titulo}" style="font-weight: bold"></p>
      <p style="font-style: oblique" th:text="${noticia.autor}"></p>
    </div>
    <div class="card__info">
      <div>
        <a th:href="@{/noticia/buscar/{id}(id=${noticia.id})}" class="card__link">Ver notícia</p></a>
      </div>
    </div>
  </div>
</div>

<br>
<br>
<nav class="navbar navbar-light bg-light">

</nav>
