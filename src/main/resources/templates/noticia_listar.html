<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Adamovies</title>
</head>
<body>
<td><a><h1 class="text-center">adamovies</h1></a></td>
<table class="table">
    <thead>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/filme}">Filmes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/noticia}">Noticias</a>
                </li>
            </ul>
        </div>
    </nav>
    <tr>
        <th> </th>
        <th> </th>
        <th>Autor</th>
        <th>Descricao</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="noticia : ${noticias}">
        <td><img style="max-height: 190px; max-width: 286px" th:src="${noticia.imagem}"></td>
        <td th:text="${noticia.titulo}"></td>
        <td th:text="${noticia.autor}"></td>
        <td th:text="${noticia.descricao}"></td>
        <td><a th:href="@{/noticia/editar/{id}(id=${noticia.id})}"><i class="bi bi-pencil"></i></a></td> <!--Editar-->
        <td><a th:href="@{/noticia/remover/{id}(id=${noticia.id})}" onclick="return confirm('Tem certeza que deseja excluir esta noticia?')"><i style="color: maroon" class="bi bi-trash3"></i></a></td> <!--Excluir-->
    </tr>
    </tbody>
</table>
<nav class="navbar navbar-light bg-light">
    <a class="nav-link" style="color: gray" th:href="@{/noticia/novo}">Adicionar Noticia</a>
</nav>
</body>
</html>
