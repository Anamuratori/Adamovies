<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Adamovies</title>
</head>
<body>
<td><a th:href="@{/home}"><h1 class="text-center">Adamovies</h1></a></td>
<table class="table">
    <thead>
    <tr>
        <th>Titulo</th>
        <th>Genero</th>
        <th>Duracao</th>
        <th>Sinopse</th>
        <th>IMDB</th>
        <th>Likes</th>
        <th>Dislikes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="filme : ${filmes}">
        <td th:text="${filme.titulo}"></td>
        <td th:text="${filme.genero}"></td>
        <td th:text="${filme.duracao}"></td>
        <td th:text="${filme.sinopse}"></td>
        <td th:text="${filme.imdb}"></td>
        <td><img style="max-height: 190px; max-width: 90px" th:src="${filme.imagem}"></td>
        <td th:text="${filme.like}"></td>
        <td th:text="${filme.dislike}"></td>
        <td><a th:href="@{/filme/editar/{id}(id=${filme.id})}">Editar</a></td>
        <td><a th:href="@{/filme/remover/{id}(id=${filme.id})}" onclick="return confirm('Tem certeza que deseja excluir este filme?')">Excluir</a></td>
        <td><a th:href="@{/filme/like/{id}(id=${filme.id})}">Like</a></td>
        <td><a th:href="@{/filme/dislike/{id}(id=${filme.id})}">Dislike</a></td>
        <td><a th:href="@{/filme/favoritar/{id}(id=${filme.id})}"><i class="bi bi-bookmark-star"></i></a></td>
<!--        <td><a th:href="@{/filme/desfavoritar/{id}(id=${filme.id})}">Desfavoritar</a></td>-->
    </tr>
    </tbody>
</table>
<a th:href="@{/filme/novo}">Adicionar filme</a>
<a th:href="@{/filme/favoritos}">Favoritos</a>
</body>
</html>
